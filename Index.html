<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <div class="input-container">
            <label for="length1">Length 1:</label>
            <input type="number" id="length1" step="0.1">
        </div>
        <div class="input-container">
            <label for="length2">Length 2:</label>
            <input type="number" id="length2" step="0.1">
        </div>
        <div class="input-container">
            <label for="length3">Length 3:</label>
            <input type="number" id="length3" step="0.1">
        </div>
        <div class="input-container">
            <label for="height">Height:</label>
            <input type="number" id="height" step="0.1">
        </div>
        <div class="input-container">
            <label for="width">Width:</label>
            <input type="number" id="width" step="0.1">
        </div>
        <button onclick="predictSpecies()">Predict</button>
        <div id="prediction"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
